                    </div>
                    <div class="campo">
                        <h4>Tamanho (m²)</h4>
                        <input type="text" id="in_tamanho" placeholder="Tamanho da Plantação">
                    </div>

                    <button class="bnt" onclick="cadastrar()">Cadastrar</button>
                </div>
                
                <div class="imageCAD">
                    <img src="./components/images/Gardening-pana.png" width="400px" alt="">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var especieVar = in_especie.value;
        var estadoVar = sel_estado.value;
        var cidadeVar = in_cidade.value;
        var tamanhoVar = in_tamanho.value;

        if (especieVar == "" || estadoVar == "" || cidadeVar == "" || tamanhoVar == "") {
            alert('Por favor, preencha todos os campos para prosseguir!')

            finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                especieServer0: especieVar,
                estadoServer: estadoVar,
                cidadeServer: cidadeVar,
                tamanhoServer: tamanhoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...")

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }
</script>
